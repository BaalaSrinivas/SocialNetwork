<div class="container pt-lg-md">
  <div class="row justify-content-center">
    <div class="col-lg-5">
      <div class="card">
        <div class="card-header card-header-primary bg-white pb-4">
          <div class="text-center mb-2">
            <b>Sign up with</b>
          </div>
          <div class="text-center">
            <a href="javascript:void(0)" class="btn btn-light">
              <span class="btn-inner--icon">
                <img src="./assets/images/google.svg">
              </span>
              <span> &nbsp;Google</span>
            </a>
          </div>
        </div>
        <div class="card-body">
          <div class="text-center mb-4">
            <b>Or sign up with credentials</b>
          </div>
          <form name="form" (ngSubmit)="f.form.valid && registerUser()" #f="ngForm" novalidate>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fa fa-user-circle"></i></span>
              </div>
              <input required class="form-control" [ngClass]="{ 'is-invalid': f.submitted && Name.invalid }" placeholder="Name" [(ngModel)]="registerModel.Name" #Name="ngModel" name="name" type="text" title="Name is required">
            </div>


            <div class="input-group  mb-3" [class.has-error]="true">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fa fa-envelope"></i></span>
              </div>
              <input class="form-control" required [ngClass]="{ 'is-invalid': f.submitted && Email.invalid }" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder="Email" #Email="ngModel" [(ngModel)]="registerModel.MailId" name="email" type="email" title="Please enter valid email id">
            </div>

            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" style="padding-right:20px;"><i class="fa fa-lock"></i></span>
              </div> 
              <input class="form-control" required placeholder="Password"  [ngClass]="{ 'is-invalid': f.submitted && Password.invalid }" [(ngModel)]="registerModel.Password" #Password="ngModel" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"  title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters" name="password" type="password">
            </div>

            <!--<div class="row my-4">
              <div class="col-12">
                <div class="custom-control custom-control-alternative custom-checkbox">
                  <input class="custom-control-input" id="customCheckRegister" type="checkbox">
                  <label class="custom-control-label pt-1" for="customCheckRegister">
                    <span>
                      I agree with the
                      <a href="javascript:void(0)">Privacy Policy</a>
                    </span>
                  </label>
                </div>
              </div>
            </div>-->
            <div class="text-center">
              <button class="btn btn-primary mt-4">Create account</button>
            </div>
          </form>
        </div>
      </div>
      <div class="text-right">
        <a routerLink="/login" class="text-light">
          <small>Already have account? Log In&nbsp;</small>
        </a>
      </div>
      <div class="pt-5"></div>
    </div>
  </div>
</div>
