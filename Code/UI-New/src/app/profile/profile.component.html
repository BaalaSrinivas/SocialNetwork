<div class="container" style="margin-top:150px;">
  <div class="card card-profile">
    <div class="px-4">
      <div class="row">
        <div class="col-lg-3 order-lg-2 d-flex justify-content-center">
          <div class="card-profile-image" style="margin-top:-90px;">
            <a href="javascript:void(0)">
              <img src="{{user.ProfileImageUrl}}" class="rounded-circle img-fluid" style="max-width:200px;">
            </a>
          </div>
        </div>
        <div class="col-lg-4 order-lg-3 text-lg-right align-self-lg-center">
          <div class="py-4 mt-lg-0">
            <a href="javascript:void(0)" (click)="sendFriendRequest()" class="btn btn-sm btn-primary mr-4">Connect</a>
            <a href="javascript:void(0)" (click)="followUser()" class="btn btn-sm btn-default float-right">Follow</a>
          </div>
        </div>
        <div class="col-lg-4 order-lg-1">
          <div class="d-flex justify-content-center pt-4" style="text-align:center">
            <div class="px-2">
              <h5 class="heading">22</h5>
              <span class="description">Friends</span>
            </div>
            <div class="px-2">
              <h5 class="heading">10</h5>
              <span class="description">Photos</span>
            </div>
            <div class="px-2">
              <h5 class="heading">89</h5>
              <span class="description">Comments</span>
            </div>
          </div>
        </div>
      </div>
      <div class="text-center mt-5">
        <h3>
          {{user.Name}}
          <span class="font-weight-light">, @{{user.ProfileName}}</span>
        </h3>
        <div class="h6 font-weight-300"><i class="fa fa-map-marker"></i>&nbsp;{{user.Location}}</div>
        <div class="h6 mt-4">
          {{user.Headline}}
        </div>
      </div>
      <br />
      <br />

    </div>
  </div>
  <div class="row">
    <div class="tab-content col-lg-5" style="overflow:hidden">
      <div class="row pt-5 pl-1">
        <div class="col-4 px-1 py-2" *ngFor="let userImage of userImages">
          <img src="{{userImage.ImageUrl}}" alt="Rounded image" class="img-fluid rounded" style="width: 250px;">
        </div>
      </div>
    </div>
    <div class="tab-content col-lg-7 pt-3">
      <app-post-editor-element [userProfile]="user.ProfileImageUrl" *ngIf="showAddPost ==  true"></app-post-editor-element>
      <app-post-element *ngFor="let post of userPosts" [post]="post"></app-post-element>
    </div>
  </div>
</div>
