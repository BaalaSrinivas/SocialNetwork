<div class="card shadow mt-4">
    <div class="card-body">
        <div class="d-flex pl-0 row">
            <div class="col-2">
                <img src="./assets/img/theme/team-4-800x800.jpg" alt="Raised circle image" class="img-fluid rounded-circle shadow-lg" style="width: 60px;">
            </div>
            <div class="pl-2 col-10">
                <h6 class="title text-blue mb-0"><b>{{post.UserId}}</b></h6>
                <p class="text-black font-weight-normal">{{post.Timestamp | date:'MMM d, y, h:mm:ss a'}}</p>
            </div>
        </div>
        <div class="px-2">
            {{post.Content}}
        </div>
        <div class="mt-2 pl-2">
            <p class="font-weight-normal"><a class="font-italic" href="#">{{post.LikeCount}} Likes</a> | <a class="font-italic" href="#">{{post.CommentCount}} Comments</a></p>
        </div>
        <hr class="mt-2 mb-1" />
        <div class="pt-1 pl-2 row">
            <div *ngIf="post.HasUserLiked == false" (click)="likePost()" class="btn col-5" style="text-align:left">
                <i class="ni ni-like-2"></i>&nbsp;Like
            </div>
            <div *ngIf="post.HasUserLiked == true" (click)="likePost()" class="btn col-5" style="text-align:left">
                <span style="color:blue"><i class="ni ni-like-2"></i>&nbsp;Like</span>
            </div>
            <div class="col-1"></div>
            <div class="btn col-5" (click)="change()" style="text-align:right">
                <i class="ni ni-chat-round"></i>&nbsp;Comment
            </div>
        </div>

        <div *ngIf="commentToggle == true">
            <div class="d-flex pl-0 pr-2 py-2 row">
                <div class="col-2">
                    <img src="./assets/img/theme/team-4-800x800.jpg" alt="Raised circle image" class="img-fluid rounded-circle shadow-lg" style="width: 40px;">
                </div>
                <div class="px-0 col-8 rounded">
                    <textarea type="text" placeholder="Enter your comment" [(ngModel)]="comment.CommentText" style="resize:none;" rows="1" class="form-control"></textarea>
                </div>
                <div class="px-0 col-1 px-2 ">
                    <button class="btn btn-icon btn-default" (click)="addComment()" type="button">
                        <span class="btn-inner--icon"><i class="ni ni-send"></i></span>
                    </button>
                </div>
            </div>
            <div class="mt-2">
                <div *ngFor="let comment of postComments" class="d-flex pl-0 pr-2 py-2 row">
                    <div class="col-2">
                        <img src="./assets/img/theme/team-4-800x800.jpg" alt="Raised circle image" class="img-fluid rounded-circle shadow-lg" style="width: 40px;">
                    </div>
                    <div class="pl-3 pt-2 col-10 rounded" style="background-color: #f2f2f2">
                        <p class="title text-blue mb-0 font-weight-600" style="font-size:small"><b>{{comment.UserId}}</b></p>
                        <p class="text-black font-weight-normal mb-0" style="font-size:small">{{comment.Timestamp | date:'MMM d, y, h:mm:ss a'}}</p>
                        <div class="py-2">
                            {{comment.CommentText}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
