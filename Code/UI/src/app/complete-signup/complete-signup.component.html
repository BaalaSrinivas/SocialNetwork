<main>
    <section class="section section-shaped section-lg">
        <div class="shape shape-style-1 bg-gradient-default">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="container pt-lg-md">
            <div class="row justify-content-center">
                <div class="col-lg-5">
                    <div class="card bg-secondary shadow border-0">
                        <div class="card-header bg-white pb-2">
                            <div class="text-muted text-center mb-3">
                                <b>Complete Sign Up</b>
                            </div>
                        </div>
                        <div class="card-body px-lg-5 py-lg-5">
                            <form role="form">

                                <div class="form-group" [ngClass]="{'focused':focus1===true}">
                                    <label class="form-control-label">Profile picture</label>
                                    <div class="row">
                                        <div class="col-6">
                                            <img [src]="image || './assets/img/theme/team-1-800x800.jpg'" alt="Profile Image" class="img-fluid rounded-circle shadow-lg" style="width: 250px;">
                                        </div>
                                        <input type="file" (change)="previewImage($event);" accept="image/*" hidden #file>
                                        <div class="col-6 custom-control custom-radio mb-3">
                                            <button class="btn btn-icon btn-2 btn-primary mt-5" (click)="file.click()" type="button">
                                                <span class="btn-inner--icon"><i class="ni ni-cloud-upload-96"></i></span>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group" [ngClass]="{'focused':focus===true}">
                                    <label class="form-control-label">Gender</label>
                                    <div class="row pl-3">
                                        <div class="col-6 custom-control custom-radio mb-3">
                                            <input name="custom-radio-1" class="custom-control-input" id="customRadio1" type="radio">
                                            <label class="custom-control-label" for="customRadio1">
                                                <span>Male</span>
                                            </label>
                                        </div>
                                        <div class="col-6 custom-control custom-radio mb-3">
                                            <input name="custom-radio-1" class="custom-control-input" id="customRadio2" checked type="radio">
                                            <label class="custom-control-label" for="customRadio2">
                                                <span>Female</span>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group" [ngClass]="{'focused':focus1===true}">
                                    <label class="form-control-label">Location</label>
                                    <div class="input-group input-group-alternative mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="ni ni-pin-3"></i></span>
                                        </div>
                                        <input class="form-control" placeholder="Eg: Bangalore, India" type="text" (focus)="focus1=true" (blur)="focus1=false">
                                    </div>
                                </div>
                                <div class="form-group" [ngClass]="{'focused':focus===true}">
                                    <label class="form-control-label">About</label>
                                    <div class="input-group input-group-alternative mb-3">
                                        <textarea class="form-control" placeholder="Few words about you" type="text" (focus)="focus1=true" (blur)="focus1=false"></textarea>
                                    </div>
                                </div>

                                <div class="text-center">
                                    <button type="button" class="btn btn-primary mt-4">Lets Get Started!</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
