<main>
    <section class="section section-shaped section-lg">
        <div class="shape shape-style-1 bg-gradient-default">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="container">
            <div class="card shadow shadow-lg--hover my-5">
                <div class="row card-body">
                    <div class="col-7">
                        <div class="d-flex pl-0 row">
                            <div class="col-2">
                                <img src="{{post.ProfileImageUrl}}" alt="Raised circle image" class="img-fluid rounded-circle shadow-lg" style="width: 60px;">
                            </div>
                            <div class="pl-2 col-10">
                                <h6 class="title text-blue mb-0"><b>{{post.UserName}}</b></h6>
                                <p class="text-black font-weight-normal">{{post.Timestamp | date:'MMM d, y, h:mm:ss a'}}</p>
                            </div>
                        </div>
                        <div class="px-2">
                            {{post.Content}}
                        </div>
                        <div class="mt-2 pl-2">
                            <p class="font-weight-normal"><a class="font-italic" href="#">{{post.LikeCount}} Likes</a> | <a class="font-italic" href="#">{{post.CommentCount}} Comments</a></p>
                        </div>
                        <hr class="mt-2 mb-1" />
                        <div class="pt-1 pl-2 row">
                            <div class="btn col-5" *ngIf="post.HasUserLiked == false" (click)="likePost()" style="text-align:left">
                                <i class="ni ni-like-2"></i>&nbsp;Like
                            </div>
                            <div class="btn col-5" *ngIf="post.HasUserLiked == true" (click)="likePost()" style="text-align:left">
                                <span style="color:blue"><i class="ni ni-like-2"></i>&nbsp;Like</span>
                            </div>
                            <div class="col-1"></div>
                        </div>
                    </div>
                    <div class="col-5" style="overflow-y:auto; overflow-x: hidden; max-height:60%">
                        <div class="mt-2">
                            <div *ngFor="let comment of comments" class="d-flex pl-0 pr-2 py-2 row">
                                <div class="col-2">
                                    <img src="{{comment.ProfileImageUrl}}" alt="Raised circle image" class="img-fluid rounded-circle shadow-lg" style="width: 40px;">
                                </div>
                                <div class="pl-3 pt-2 col-10 rounded" style="background-color: #f2f2f2">
                                    <p class="title text-blue mb-0 font-weight-600" style="font-size:small"><b>{{comment.UserName}}</b></p>
                                    <p class="text-black font-weight-normal mb-0" style="font-size:small">{{comment.Timestamp | date:'MMM d, y, h:mm:ss a'}}</p>
                                    <div class="py-2">
                                        {{comment.CommentText}}
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="d-flex pl-0 pr-2 py-2 row">
                            <div class="col-2">
                                <img src="{{profileImageUrl}}" alt="Raised circle image" class="img-fluid rounded-circle shadow-lg" style="width: 40px;">
                            </div>
                            <div class="px-0 col-8 rounded">
                                <textarea type="text" placeholder="Enter your comment"  [(ngModel)]="comment.CommentText" style="resize:none;" rows="1" class="form-control" ></textarea>
                            </div>
                            <div class="px-0 col-1 px-2 ">
                                <button class="btn btn-icon btn-default" (click)="addComment()" type="button">
                                    <span class="btn-inner--icon"><i class="ni ni-send"></i></span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
